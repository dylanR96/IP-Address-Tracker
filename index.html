<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>

  <header class="header">

    
      <div class="header__container">
        <h1 class="header__title">IP Address Tracker</h1>
        <div>
          <input class="header__input" type="text" placeholder="Search for any IP address or domain" name="ip-address" id="input-ip">
          <button class="header__button" id="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
          <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
          </button>
          <span id="errorMessage"></span>
        </div>
      </div>
    <div class="header__ip-container" id="ipInfo">
      <h4 class="header__ip-info">IP ADDRESS</h4>
      <span id="ip-info-address"></span>
      <h4 class="header__ip-info">LOCATION</h4>
      <span id="ip-info-location"></span>
      <h4 class="header__ip-info">TIMEZONE</h4>
      <span id="ip-info-timeZone"></span>
      <h4 class="header__ip-info">ISP</h4>
      <span id="ip-info-isp"></span>
    </div>
  </header>
  <main>
    <div id="map"></div>

  </main>
  <script src="script.js"></script>
</body>

</html>
